<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row mt-3 mb-3">
                    <div class="col-12 text-center">
                        Wine Trivia
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12 text-center" id="content">
                        <button id="start" type="button" disabled>Start</button>
                    </div>
                </div>
                <div class="row mt-5">
                        <div class="col-12 text-center" id="content">
                            <button class="timeframe" value="10s">10 Seconds</button>
                            <button class="timeframe" value="20s">20 Seconds</button>
                            <button class="timeframe" value="30s">30 Seconds</button>
                        </div>
                    </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>

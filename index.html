<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row mt-3 mb-3">
                    <div class="col-12 text-center">
                        <h1>Wine Trivia</h1>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 text-center mt-1" id="content">
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-6">
                                <button id="start" type="button" class="btn-block" disabled>Start</button>
                            </div>
                            <div class="col-3"></div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-12">
                                <button class="timeframe" value="10">10 Seconds</button>
                                <button class="timeframe" value="20">20 Seconds</button>
                                <button class="timeframe" value="30">30 Seconds</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    

    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
